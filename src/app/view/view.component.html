<section>
  <div class="container">
    <div class="jumbotron">
      <h3 class="text-center"> Data_Base </h3>
    </div>
    <div class="row">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Password</th>
            <th scope="col">Confirm Password</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Zip</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let obj of data; let i = index">
            <td>{{i+1}}</td>
            <td>{{obj.firstname}}</td>
            <td>{{obj.lastname}}</td>
            <td>{{obj.password}}</td>
            <td>{{obj.confrimpassword}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.mobile}}</td>
            <td>{{obj.zip}}</td>
            <td><button type="submit" class="btn btn-info"  (click)="onedit(obj.email)">Edit</button>  &nbsp;
              <button type="submit" class="btn btn-danger" (click)="DeleteItem(i)">Delete</button> </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-danger" (click)= "cancel()">Exit</button> 
     </div>
    </div>
  </div>
</section>
